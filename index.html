<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/db9r5kzvb/image/upload/v1709800688/_cb060b4d-41be-4ad7-a926-cdf50b7f0c00-removebg-preview-removebg-preview_tit7uz.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Registration Form</title>

    <style>
        body {
            background: linear-gradient(to right, #66ffcc, #006666);
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .card {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid #800080; /* Border color changed */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .card h2,
        .card p {
            color: #080707;
            font-size: 30px;
        }

        .form-label {
            font-size: 20px;
            color: #080808;
        }

        .form-control {
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #800080; /* Border color changed */
            color: #070707;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
            border-color: #4b0082; /* Focus border color changed */
        }

        .btn-primary {
            background-color: #800080;
            border-color: #800080;
            color: #ffffff;
            font-size: 20px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #4b0082;
            border-color: #4b0082;
            color: #ffffff;
        }
    </style>
</head>

<body class="background-radial-gradient">

    <section class="text-center">
        <div id="card" class="card mx-9 lg-12 mx-md-5 shadow-5-strong">
            <div class="card-body px-md-5 align-left">

                <h2 class="fw-bold mb-5">Registration Form</h2>
                <form id="registrationForm" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" required />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" required />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" required />
                    </div>

                    <button type="button" class="btn btn-primary btn-block mb-4" id="registerBtn">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function() {
            var name = document.getElementById("form3Example1").value;
            var email = document.getElementById("form3Example3").value;
            var password = document.getElementById("form3Example4").value;

            if (!name || !email || !password) {
                alert("Please fill in all the fields");
                return;
            }

            window.location.href = "success.html";
        });
    </script>
</body>

</html>
